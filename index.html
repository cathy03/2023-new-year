    <div class="stars" style="bottom: 48px; left: 40px;"><img src="stars.png" alt=""></div>
    <div class="cage">
    </div>
  </div>
  <script>
    const cage = document.querySelector(".cage");
    const MIN_DURATION = 5;

    function makeRabbit(){
      const rabbit = document.createElement("div");
      const delay = Math.random() * 10;
      const duration = Math.random() * 20 + MIN_DURATION;
      const start = (Math.random() * -200) - 200;

      rabbit.classList.add("rabbit");
      rabbit.style.left = `${Math.random() * window.screen.width}px`;
      rabbit.style.top = `${start}px`;
      rabbit.style.animationDelay = `${delay}s`;
      rabbit.style.animation = `fall ${duration}s linear`;

      cage.appendChild(rabbit);

      setTimeout(() =>{
        cage.removeChild(rabbit);
        makeRabbit()
      }, (duration + delay) * 1000);
    }
    for(let index = 0; index < 10; index++){
  
      makeRabbit();
    }

  </script>
